<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스를 누른 채 드래깅하여 그림을 그려 보세요</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue; width: 300px; height: 200px;"></canvas>
    <br>
    <label for="line">선굵기</label>
    <input type="text" id="line">
    <label for="color">선 색:</label>
    <input type="color" id="color">


    <script>
        var canvas, context;
        function init() {
            canvas = document.getElementById('myCanvas');
            context = canvas.getContext('2d');
            COLOR = document.getElementById("color").value;
            LINE = document.getElementById('line').value;

            context.lineWidth = LINE;
            context.strokeStyle = COLOR;

            canvas.addEventListener("mousemove", function(e) {move(e)}, false);
            canvas.addEventListener("mousedown", function(e) {down(e)}, false);
            canvas.addEventListener("mouseup", function(e) {up(e)}, false);
            canvas.addEventListener("mouseout", function(e) {out(e)}, false);
        }
        canvas = document.getElementById('myCanvas');
        canvas.addEventListener("mouseover", init);

        var startX = 0;
        var startY = 0;
        var dragging = false;

        function draw(curX, curY) {
            context.beginPath();
            context.moveTo(startX, startY);
            context.lineTo(curX, curY);
            context.stroke();
        }

        function down(e) {
            startX = e.offsetX;
            startY = e.offsetY;
            dragging = true;
        }

        function up(e) {dragging = false;}

        function move(e) {
            if(!dragging) return;
            var curX = e.offsetX;
            var curY = e.offsetY;
            draw(curX, curY);
            startX = curX;
            startY = curY;
        }

        function out(e) {dragging = false;}

    </script>
</body>
</html>
