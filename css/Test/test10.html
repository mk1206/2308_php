    <form action="">
        <fieldset class="container">
            <legend>I want YOU!</legend>
            <label for="id" class="id">이름</label>
            <input type="text" id="id" name="id" required>
            <br>
            <label for="age" class="age">나이</label>
            <input type="number" id="age" name="age" required min="20">
            <br>
            <span class="span1">성별</span>
            <input type="radio" id="man" name="sex" required>
            <label for="man">남자</label>
            <input type="radio" id="woman" name="sex">
            <label for="woman">여자</label>
            <br>
            <label for="text" class="text">요청사항</label>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="요청사항 입력"></textarea>
            <br>
            <button type="submit">보내기</button>
        </fieldset>
    </form>
