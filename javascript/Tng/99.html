<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	h3 {
		background-color: #000;
		color: #fff;
		text-align: center;
		font-size: 6rem;
		width: 100%;
		height: 250px;
		line-height: 250px;
		font-weight: 500;
	}

	button {
		float: left;
		margin-right: 5px;
	}

	#div1 {
		width: 300px;
		height: 80px;
		margin: 30px auto 0 auto;
	}

	#box {
		width: 80%;
		margin: 0 auto;
		padding: 20px;
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
		grid-gap: 30px;
	}


</style>
<body>
	<h3>API 실습</h3>
	<div id="div1">
		<input type="text" id="input-url" style="width: 300px;">
		<br>
		<button id="btn-api">API 호출</button>
		<button id="btn-clear">지우기</button>
	</div>
	<div id="box">
	</div>

	<script src="./99.js"></script>
</body>
</html>
