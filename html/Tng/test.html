<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<fieldset>
			<blockquote>
			<h1>프런트엔드 개발자 지원서</h1>
			<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
			<hr>
			<h4>개인 정보</h4>
			<blockquote>
			<label for="id">이름</label>
			<input type="text" name="id" id="id" placeholder="공백 없이 입력하세요">
			<br>
			<label for="number">연락처</label>
			<input type="number" name="number" id="number">
			</blockquote>

			<h4>지원 분야</h4>
			<blockquote>
			<input type="radio" id="wp" name="web">
			<label for="wp">웹 퍼블리싱</label>
			<br>
			<input type="radio" id="wa" name="web">
			<label for="wa">웹 애플리케이션 개발</label>
			<br>
			<input type="radio" id="ghg" name="web">
			<label for="ghg">개발 환경 개선</label>
			</blockquote>

			<h4>지원 동기</h4>
			<label for="memo"></label>
			<textarea name="memo" id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
			<br>

			<button type="submit">접수하기</button>
			<button type="reset">다시 쓰기</button>
		</blockquote>
		</fieldset>
	</form>
</body>
</html>
